<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Two Buttons</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      button {
        position: absolute;
        margin-left: 6px;
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <button id="start">Red</button>
    <button id="reset" style="margin-left: 82px">Black</button>
    <script>
      //Make an SVG Container
      var svgContainer = d3
        .select("body")
        .append("svg")
        .attr("width", 400)
        .attr("height", 200)
        .style("border-color", "black")
        .style("border-style", "solid")
        .style("border-width", "1px");

      // Draw the Rectangle
      var rectangle = svgContainer
        .append("rect")
        .attr("x", 50)
        .attr("y", 50)
        .attr("width", 50)
        .attr("height", 50);

      d3.select("#start").on("click", function () {
        rectangle.attr("fill", "red");
      });

      d3.select("#reset").on("click", function () {
        rectangle.attr("fill", "black");
      });
    </script>
  </body>
</html>
